<!DOCTYPE html>
<html lang="en">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <!--Bootstrap-->
            <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
            <script src="/bootstrap/dist/js/bootstrap.js"></script>
            <!--jQuery-->
            <script src="/jquery/dist/jquery.js"></script>
            <!--Leaflet-->
            <link rel="stylesheet" href="/leaflet/dist/leaflet.css"/>
            <script type="text/javascript" src="/leaflet/dist/leaflet.js"></script>
            <!--Leaflet Draw-->
            <link rel="stylesheet" href='/leaflet-draw/dist/leaflet.draw.css'/>
            <script src='/leaflet-draw/dist/leaflet.draw.js'></script>
        </head>
        <body onload="getDatafromDB()"> <!--Load data at startup-->
            <!--Header-->
            <div id="bg-head">
                <h1 id="title" class="d-block p-2 bg-dark text-white">Geosoftware 1, 2021 - Übung 6 </h1>
                <p id="subtitle" class="d-block p-2 bg-dark text-white">Abgabe von: J. Balzer / A. Pilz</p> 
            </div>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">Übersicht</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="./uebung_6_manage.html">Managen der Routen</a>
                            <a class="nav-link active" aria-current="page" href="./uebung_6_weather.html">Verwendung der Routen</a>
                        </div>
                    </div>
                </div>
            </nav> 
            <div id="columnContainer" class="container-fluid"> 
                <div class="row">
                    <div id="menu" class="column"> 
                        <!--ADD-->
                        <br><form action="/add/newRoute" method="post">
                            <label for="fname">Nummer</label><br>
                            <input type="text" id="nummer1" name="nummer1"><br>
                            <label for="lname">GeoJSON</label><br>
                            <input type="text" id="geojson" name="geojson"><br><br>
                            <input type="submit" class="btn btn-secondary btn-sm btn-block" value="Hinzufügen der Route">
                        </form> 
                        <br><br>
                        <!--UPDATE-->
                        <div id="dropdownUpdate" class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect">Routen</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelectUpdate" onchange="dropdownAnswerUpdate()">
                                <option selected>Auswählen...</option>
                            </select>
                        </div>
                        <form action="/update/changeRoute" method="post">
                            <input type="hidden" id="nummer2" name="nummer2">
                            <label for="lname">Neue Nummer</label><br>
                            <input type="text" id="neuenummer" name="neuenummer"><br><br>
                            <input type="submit" class="btn btn-secondary btn-sm btn-block" value="Änderung durchführen">
                        </form> 
                        <br><br>
                        <!--DELETE-->
                        <div id="dropdownDelete" class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect">Routen</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelectDelete" onchange="dropdownAnswerDelete()">
                                <option selected>Auswählen...</option>
                            </select>
                        </div>
                        <form action="/delete/removeEntry" method="post">
                            <input type="hidden" id="gNummer" name="gNummer">
                            <input id="deleteButton" type="submit" class="btn btn-secondary btn-sm btn-block" value="Route Löschen">
                        </form>
                        <br>
                    </div>
                    <!--map container-->
                    <div id="columnMap" class="column">
                        <div id="mapdiv"></div> <br>
                    </div>
                </div>
            </div><br><br>
            <!-- Footer -->
            <footer id="footer" class="bg-dark text-center text-lg-start text-white sticky-bottom">
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2020 Geosoftware 1 WWU Münster
                </div>
            </footer>
        </body>
        <!--Utilities-->
        <link rel="stylesheet" type="text/css" href="/css/uebung_6_manage.css">
        <script type="text/javascript" src="/js/uebung_6_manage.js"></script> 
</html>
